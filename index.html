<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-Cards</title>
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
    <main>
        <section class="title">
            <h1>
                Meet Our Team
            </h1>
        </section>
        
        <section class="description">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet perspiciatis delectus aut voluptatum sapiente nam dolor sunt rerum, molestiae distinctio cum consequuntur itaque consectetur fugit nulla qui velit optio officia? Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
        </section>
        
    
        <section class="cards clearfix">
            
            <div class="clearfix">
                <img src="img/male1.png" alt="Boy with hat">
            </div>
            
            <div class="clearfix">
                <img src="img/female1.png" alt="Girl drinking a cocktail">
            </div>
           
            <div class="clearfix">
                <img src="img/male2.png" alt="Bold man with red beard">
            </div>
        
        </section>
        
        <section class="cards clearfix">
            
            <div class="clearfix">
                <img src="img/female2.png" alt="Girl looking at the sunset">
            </div>
            
            <div class="clearfix">
                <img src="img/male3.png" alt="Boy sitting on a rooftop">
            </div>
            
            <div class="clearfix">
                <img src="img/female3.png" alt="Girl smiling">
            </div>
        
        </section>
        

    </main>
    
 </body>
</html>
